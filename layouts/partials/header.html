<header>
  {{ with .Site.Menus.main }}
  <nav class="navbar">
    {{ range . }}
    <div class="dropdown">
      {{ if gt (len .Children) 1 }}
      <a class="dropbtn" alt="dropdown menu link" href="javascript:void(0)">{{ .Name }}</a>
      <div class="dropdown-content">
	<a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ range .Children }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
      </div>
      {{ else }}
      <a class="dropbtn" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </div>
    {{ end }}
  </nav>
  {{ end }}
</header>
