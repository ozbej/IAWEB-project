<header>
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ with .Site.Menus.main }}
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ if .HasChildren }}
      <ul>
        {{ range .Children }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
