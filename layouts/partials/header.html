<header>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ with .Site.Menus.main }}
  <nav>
    <ul class="menu">
      {{ range . }}
      <li class="menuitem"><a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ if .HasChildren }}
        <ul>
          {{ range .Children }}
          <li class="submenuitem"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
