<header>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ with .Site.Menus.main }}
  <nav class="navbar">
    {{ range . }}
    <div class="dropdown">
      <a class="dropbtn" href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ if .HasChildren }}
        <div class="dropdown-content">
          {{ range .Children }}
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
        </div>
        {{ end }}
    </div>
    {{ end }}
  </nav>
  {{ end }}
</header>
